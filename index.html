<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-800">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 rounded mx-auto p-4 mt-8">
            <h2 class="text-2xl font-medium mb-2">Please Login</h2>
            <div>
                <input class="border-2 border-gray-200 rounded w-3/4 mb-2 px-2 block" type="text" name="" placeholder="your email" id="user-email">
                <input class="border-2 border-gray-200 rounded w-3/4 mb-2 px-2 block" type="password" name="" placeholder="password" id="user-password">
                <button id="login-submit" class="bg-yellow-500 rounded px-4 py-1 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
