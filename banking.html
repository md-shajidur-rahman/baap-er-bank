<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-800">Moooooney</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-indigo-300 rounded text-white p-14">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 rounded text-white p-14">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded text-white p-14">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <section  class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
            <div class="bg-pink-300 rounded p-14">
                <h2 class="text-2xl font-medium mb-2">Please Deposit</h2>
                <div>
                    <input class="border-2 border-gray-200 rounded w-3/4 mb-2 px-2 block" type="text" name="" placeholder="$ amount you want to deposit" id="deposit-input">
                    <button id="deposit-button" class="bg-yellow-500 rounded px-4 py-1 text-white font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-indigo-200 rounded p-14">
                <h2 class="text-2xl font-medium mb-2">Please Withdraw</h2>
                <div>
                    <input class="border-2 border-gray-200 rounded w-3/4 mb-2 px-2 block" type="text" name="" placeholder="$ amount you want to withdraw" id="withdraw-input">
                    <button id="withdraw-button" class="bg-yellow-500 rounded px-4 py-1 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
